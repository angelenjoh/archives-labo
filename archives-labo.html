<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archives Labo - Interactive Fashion Experience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #d3d3d3, #ffe6f0);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background-color: #ffccd5;
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      color: #8a0303;
      font-weight: bold;
    }
    .scene {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .scene.active {
      display: block;
    }
    .door {
      width: 250px;
      height: 400px;
      margin: 3rem auto;
      background: #8a0303;
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .aisle {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .item {
      background: white;
      padding: 1rem;
      border: 2px solid #d9d9d9;
      border-radius: 12px;
      width: 200px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .cart {
      margin-top: 3rem;
    }
    #cartItems {
      list-style: none;
      padding: 0;
    }
    #cartItems li {
      margin: 0.5rem 0;
    }
    button {
      background-color: #8a0303;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #a80505;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>ARCHIVES LABO</header>

  <div id="scene1" class="scene active">
    <h2>Welcome to Archives Labo</h2>
    <p>Step into luxury fashion. Open the door to begin your experience.</p>
    <div class="door" onclick="goToScene(2)">Enter Boutique</div>
  </div>

  <div id="scene2" class="scene">
    <h2>Explore the Aisles</h2>
    <div class="aisle">
      <div class="item">
        <img src="https://via.placeholder.com/200x250/FFCCD5/000000?text=Silk+Cherry+Gown" alt="Silk Cherry Gown" />
        <h3>Silk Cherry Gown</h3>
        <p>$1,200</p>
        <button onclick="addToCart('Silk Cherry Gown', 1200)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200x250/CCE5FF/000000?text=Sky+Blue+Blazer" alt="Sky Blue Blazer" />
        <h3>Sky Blue Blazer</h3>
        <p>$950</p>
        <button onclick="addToCart('Sky Blue Blazer', 950)">Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <h3>Your Cart</h3>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    function goToScene(sceneNumber) {
      document.querySelectorAll('.scene').forEach(scene => scene.classList.remove('active'));
      document.getElementById('scene' + sceneNumber).classList.add('active');
    }

    function addToCart(itemName, price) {
      cart.push({ name: itemName, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeItem(${index})">Remove</button>`;
        cartItems.appendChild(li);
      });

      totalPrice.textContent = total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        let summary = cart.map(item => `- ${item.name}: $${item.price.toFixed(2)}`).join('\n');
        alert(`Thank you for shopping at Archives Labo!\n\n${summary}\n\nTotal: $${document.getElementById('totalPrice').textContent}`);
        cart = [];
        renderCart();
      }
    }
  </script>
</body>
</html>
